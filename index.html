<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Geo Location API Web Page</title>
</head>
<body>
    <h1>Simple Geo Location API Web Page</h1>
    <h2>Welcome to Our Website from <span id="info"></span></h2>
    <p>We have following info about You</p>
    <div class="info-headings" aria-label="Your IP Address">Your IP Address: <span id="ip"></span></div>
    <div class="info-headings" role="contentinfo" aria-label="Your IP Address">Your IP Address

    <div class="info-headings">Country: <span id="country"></span></div>
    <div class="info-headings">Region: <span id="region"></span></div>
    <div class="info-headings">TimeZone: <span id="timezone"></span></div>
    <div class="info-headings">Currency: <span id="currency"></span></div>
    <div class="info-headings">1 US $ = <span id="converted-currency"></span></div>

    <div class="suggestion-heading">Getting Bored??? Here is my quick suggestion to you:</div>
    <span id="suggestion"></span>

    <script src="app.js"></script>
</body>
</html>
